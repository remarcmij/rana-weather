<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/36ae2b3f67.js"></script>
  </head>

  <body>
    <h1 class="title">WEATHER</h1>
    <div class="container">
      <input
        id="search"
        type="search"
        class="search"
        placeholder="Enter the city name"
      />
      <div id="btn-container" class="container-btn hide">
        <button id="weather-btn">weather</button>
        <button id="pollution-btn">Pollution</button>
        <button id="covid-btn">COVID-19</button>
      </div>
      <div id="weather-container" class="hide"></div>
      <div id="pollution-container" class="hide"></div>
      <div id="covid-container" class="hide"></div>
      <div id="error-container"></div>
    </div>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
